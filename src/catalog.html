<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../apple-touch-icon.png"
    />

    <!-- Для Android -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="../android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="../android-chrome-512x512.png"
    />

    <!-- Для різних платформ -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon-16x16.png"
    />

    <!-- Для Microsoft Edge -->
    <meta name="msapplication-TileColor" content="#1f1b1c" />
    <meta name="msapplication-TileImage" content="../favicon.ico" />

    <!-- Для Safari на iOS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-startup-image" href="../favicon.ico" />

    <!-- Web App Manifest (не зображення, а файл конфігурації) -->
    <link rel="manifest" href="/site.webmanifest" />
    <title>Catalog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/catalog.scss" />
    <script type="module" src="./index.js"></script>
  </head>

  <body class="catalog">
    <include src="./partials/header.html"></include>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <main>
      <include src="./partials/catalog/protection-means.html"></include>
    </main>
    <include src="./partials/footer.html"></include>
    <script>
      const menuButton = document.querySelector('.menu-button');
      const header = document.querySelector('.header-top');
      const body = document.body;

      menuButton.addEventListener('click', () => {
        header.classList.toggle('is-open-menu');
        body.classList.toggle('is-open-menu');
      });
    </script>
  </body>
</html>
